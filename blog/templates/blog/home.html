{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Thunder</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"  media="screen,projection"/>
        <link href='{% static "css/base.css" %}' rel='stylesheet'>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class='container'>
            <nav class="nav-extended  green lighten-2">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center">Thunder的Python学习之路</a>
                </div>
            </nav>
            {% block content %}
            {% endblock %}
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    </body>
</html>
