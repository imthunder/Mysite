{% extends 'base.html' %}
{% block content %}

      <ul class="collection with-header">
        <li class="collection-header">
            <h5>{{topic.name}}</h5>
            <h6>{{topic.description}}</h6>
        </li>
        {% for cell in list %}
            <a href={{cell.href}} class="collection-item">
                <li class="collection-item avatar">
                    <img src={{cell.imgurl}} alt="" class="circle">
                    <div class="row">
                        <div class="col s12 m6 l10">
                            <span  class="title">{{cell.title}} </span>
                        </div>
                        <div class="col s12 m6 l2 grey-text">
                            <span  class="title">作者：{{cell.author}}</span>
                        </div>

                        <div class="col s12 grey-text">
                            <p class="grey-text ">
                                <br>
                                {{cell.description}}
                            </p>
                        </div>
                    </div>
                </li>
            </a>

        {% endfor %}
      </ul>
    <ul>
        <li>

        </li>
    </ul>
{% endblock %}
